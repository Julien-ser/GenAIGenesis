<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peace AI | Your AI Companion</title>
    <link rel="shortcut icon" href="/frontend/static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-between container align-items-center py-3" id="navbar">
        <div class="logo">
            <a href="/"><img src="/frontend/static/images/logo.svg" alt="" style="width: 100px;"></a>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <ul class="d-flex">
            <li>
                <a href="" class="active">
                    <img src="{% static 'assets/images/user.svg' %}" alt="">
                </a>
            </li>
        </ul>
    </nav>
    <div id="question-container">
        <div class="question" id="question1">
            <div class="question-title">
              <h2 class="mb-0">Tell us about yourself</h2>
            </div>
            <p class="mb-0">You can describe a problem, a life situation, or your current feelings.</p>
            <div class="d-flex flex-column input-box">
              <input maxlength="300" id="custom_prompt" type="text" placeholder="Example: I feel lack of confidence" class="form-control">
            </div>
          </div>
    </div>
    <div class="flex-column align-items-center" id="question-btn">
        <button id="next-btn" onclick="nextQuestion()" class="btn btn-primary btn-lg">Next</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/frontend/static/js/main.js"></script>
</body>

</html>
